name: voicechat-discord
version: ${version}
main: dev.naturecodevoid.voicechatdiscord.PaperPlugin
api-version: ${paper_api_version}
prefix: voicechat-discord
authors: [ "naturecodevoid" ]
description: A plugin to make a bridge between Simple Voice Chat and Discord to allow for players without the mod to hear and speak.
website: https://naturecodevoid.dev
depend: [ voicechat ]
commands:
  dvc:
    description: Start a voice chat connection in Discord.
    usage: "/dvc [reload]"
